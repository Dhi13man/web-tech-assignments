<!doctype html>
<html lang="en">

<head>
    <title>CS-481 Assignment 3 (19th October, 2021)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../common_styles.css">
    <script src="script/utils.js"></script>
</head>

<body>
    <div class="center-card">
        <div class="card-header">
            <h1><u>HTML Calculator</u></h1>
            <h2><u>Built by - Dhiman Seal (1814071)</u></h2>
        </div>
        <div class="card-body">
            <div class="calculator">
                <input class="expression-field" style="margin-bottom: 10px;" type="text" name="expression" placeholder="Expression" required>
                <div class="button-row">
                    <input class="calc-button" type="button" value="(" onclick="addToExpr('(')">
                    <input class="calc-button" type="button" value=")" onclick="addToExpr(')')">
                    <input class="calc-button" type="button" value="«" onclick="addToExpr('«')">
                    <input class="calc-button" type="button" value="C" onclick="addToExpr('C')">
                    <input class="calc-button" type="button" value="/" onclick="addToExpr('/')">
                </div>
                <div class="button-row">
                    <input class="calc-button" type="button" value="6" onclick="addToExpr('6')">
                    <input class="calc-button" type="button" value="7" onclick="addToExpr('7')">
                    <input class="calc-button" type="button" value="8" onclick="addToExpr('8')">
                    <input class="calc-button" type="button" value="9" onclick="addToExpr('9')">
                    <input class="calc-button" type="button" value="*" onclick="addToExpr('*')">
                </div>
                <div class="button-row">
                    <input class="calc-button" type="button" value="2" onclick="addToExpr('2')">
                    <input class="calc-button" type="button" value="3" onclick="addToExpr('3')">
                    <input class="calc-button" type="button" value="4" onclick="addToExpr('4')">
                    <input class="calc-button" type="button" value="5" onclick="addToExpr('5')">
                    <input class="calc-button" type="button" value="-" onclick="addToExpr('-')">
                </div>
                <div class="button-row">
                    <input class="calc-button" type="button" value="0" onclick="addToExpr('0')">
                    <input class="calc-button" type="button" value="1" onclick="addToExpr('1')">
                    <input class="calc-button" type="button" value="." onclick="addToExpr('.')">
                    <input class="calc-button" type="button" value="%" onclick="addToExpr('%')">
                    <input class="calc-button" type="button" value="+" onclick="addToExpr('+')">
                </div>
                <div class="button-row">
                    <input class="calc-button" id="eval" type="button" value="=" onclick="evaluateExpr()">
                </div>
            </div>
            <input class="base-button" type="button" value="Go Back" onclick="window.location.href='../../landing/landing_page.html'">&emsp;
        </div>
    </div>
</body>

</html>
